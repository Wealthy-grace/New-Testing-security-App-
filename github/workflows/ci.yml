name: CI/CD Pipeline for Social Preview App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  actions: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: wealthy-grace/social-preview-app
  JAVA_VERSION: 17
  GRADLE_VERSION: 8.5

jobs:
  # -----------------------------
  # 1. Build and Test (Optimized)
  # -----------------------------
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Server123@
          MYSQL_DATABASE: social-preview
          MYSQL_ROOT_HOST: '%'
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -pServer123@"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=3
          --health-start-period=10s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for speed

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: gradle  # Built-in Gradle caching

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
          cache-read-only: false
          gradle-home-cache-cleanup: true

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Parallel database setup while Gradle resolves dependencies
      - name: Setup database & compile in parallel
        run: |
          # Start database setup in background
          (
            echo "⏳ Setting up database..."
            for i in {1..15}; do
              if mysqladmin ping -h 127.0.0.1 -P 3306 -u root -pServer123@ --silent 2>/dev/null; then
                mysql -h 127.0.0.1 -P 3306 -u root -pServer123@ \
                  -e "CREATE DATABASE IF NOT EXISTS social_preview_test;" 2>/dev/null
                echo "✅ Database ready!"
                break
              fi
              sleep 1
            done
          ) &
          
          # Start compilation in foreground
          echo "🔨 Compiling..."
          ./gradlew compileJava compileTestJava --parallel --build-cache --configuration-cache --no-daemon
          
          # Wait for background database setup
          wait

      - name: Run tests with optimizations
        run: |
          ./gradlew test \
            --parallel \
            --build-cache \
            --configuration-cache \
            --no-daemon \
            --continue \
            -Dorg.gradle.jvmargs="-Xmx2g -XX:+UseParallelGC" \
            -Dspring.jpa.hibernate.ddl-auto=create-drop \
            -Dspring.datasource.hikari.maximum-pool-size=5
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Build JAR (optimized)
        run: |
          ./gradlew bootJar \
            --parallel \
            --build-cache \
            --configuration-cache \
            --no-daemon \
            -x test \
            -Dorg.gradle.jvmargs="-Xmx2g -XX:+UseParallelGC"

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifacts
          path: build/libs/*.jar
          retention-days: 1
          compression-level: 6  # Faster compression

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: build/reports/tests/
          retention-days: 3  # Reduced retention

  # -----------------------------
  # 2. Parallel Security Scan
  # -----------------------------
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
          cache-read-only: true  # Read-only since we're not building

      - name: Run security scan
        run: |
          ./gradlew dependencyCheckAnalyze \
            --build-cache \
            --configuration-cache \
            --no-daemon \
            --parallel || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: build/reports/
          retention-days: 3
          compression-level: 6

  # -----------------------------
  # 3. Optimized Docker Build
  # -----------------------------
  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test  # Remove security-scan dependency for faster builds
    if: github.event_name == 'push'
    timeout-minutes: 10

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
      image-labels: ${{ steps.meta.outputs.labels }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download JAR artifacts
        uses: actions/download-artifact@v4
        with:
          name: jar-artifacts
          path: build/libs/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          buildkitd-flags: |
            --allow-insecure-entitlement security.insecure
            --allow-insecure-entitlement network.host

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=commit-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Social Preview App
            org.opencontainers.image.description=Spring Boot Social Preview Application
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64  # Single platform for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Output image details
        run: |
          echo "✅ Docker image built successfully!"
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          echo "Image tags: ${{ steps.meta.outputs.tags }}"

  # -----------------------------
  # 4. Fast Staging Deploy
  # -----------------------------
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 8
    environment: staging

    services:
      mysql-staging:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Server123@
          MYSQL_DATABASE: social_preview_staging
          MYSQL_ROOT_HOST: '%'
        ports:
          - 3307:3306  # Different port to avoid conflict with production
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -pServer123@"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --health-start-period=30s

    steps:
      - name: Setup Staging Database
        run: |
          echo "🗄️ Setting up staging database..."
          # Wait for MySQL to be ready (use staging port 3307)
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3307 -u root -pServer123@ --silent; then
              echo "✅ MySQL is ready!"
              break
            fi
            echo "⏳ Waiting for MySQL... ($i/30)"
            sleep 2
          done
          
          # Create staging database if it doesn't exist
          mysql -h 127.0.0.1 -P 3307 -u root -pServer123@ \
            -e "CREATE DATABASE IF NOT EXISTS social_preview_staging;"
          
          echo "✅ Staging database ready"

      - name: Deploy to Staging
        run: |
          IMAGE_TAG="${{ needs.build-docker.outputs.image-tag }}"
          echo "🚀 Deploying staging image: $IMAGE_TAG"
          FIRST_TAG=$(echo "$IMAGE_TAG" | head -n1)
          echo "Using tag: $FIRST_TAG"
          
          # Pre-pull image in background while stopping old container
          docker pull "$FIRST_TAG" &
          PULL_PID=$!
          
          # Stop and remove old container
          docker stop social-preview-app-staging 2>/dev/null || true
          docker rm social-preview-app-staging 2>/dev/null || true
          
          # Wait for pull to complete
          wait $PULL_PID
          
          # Staging deploy with database configuration
          docker run -d --name social-preview-app-staging \
            -p 8081:8081 \
            -e SPRING_PROFILES_ACTIVE=staging \
            -e SERVER_PORT=8081 \
            -e SPRING_DATASOURCE_URL="jdbc:mysql://host.docker.internal:3307/social_preview_staging" \
            -e SPRING_DATASOURCE_USERNAME=root \
            -e SPRING_DATASOURCE_PASSWORD=Server123@ \
            -e SPRING_JPA_HIBERNATE_DDL_AUTO=update \
            -e SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQLDialect \
            -e JAVA_OPTS="-Xmx512m -Xms256m -XX:+UseG1GC" \
            --restart unless-stopped \
            --add-host=host.docker.internal:host-gateway \
            --health-cmd="curl -f http://localhost:8081/ || curl -f http://localhost:8081/api/health || exit 1" \
            --health-interval=30s \
            --health-timeout=10s \
            --health-retries=5 \
            --health-start-period=45s \
            "$FIRST_TAG"
          
          echo "✅ Staging deployment completed"

      - name: Verify staging deployment
        run: |
          echo "🔍 Verifying staging deployment..."
          echo "Waiting for application startup (25 seconds)..."
          sleep 25
          
          # Check container status first
          if ! docker ps | grep -q social-preview-app-staging; then
            echo "❌ Container is not running"
            docker logs social-preview-app-staging --tail 100
            exit 1
          fi
          
          # Test multiple endpoints since actuator might be secured
          MAX_RETRIES=5
          RETRY_COUNT=0
          SUCCESS=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # Try root endpoint first (usually unsecured)
            if curl -f -s http://localhost:8081/ > /dev/null 2>&1; then
              echo "✅ Staging health check passed (root endpoint)"
              echo "📊 Application is responding"
              SUCCESS=true
              break
            # Try custom health endpoint
            elif curl -f -s http://localhost:8081/api/health > /dev/null 2>&1; then
              echo "✅ Staging health check passed (api/health endpoint)"
              echo "📊 Health status:"
              curl -s http://localhost:8081/api/health
              SUCCESS=true
              break
            # Try actuator with bypassing authentication
            elif curl -s -o /dev/null -w "%{http_code}" http://localhost:8081/actuator/health | grep -q "200\|401"; then
              echo "✅ Staging application is running (responds to requests)"
              echo "📊 Application is healthy but actuator endpoints are secured"
              SUCCESS=true
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "⏳ Health check attempt $RETRY_COUNT/$MAX_RETRIES failed, retrying in 5 seconds..."
              sleep 5
            fi
          done
          
          if [ "$SUCCESS" = false ]; then
            echo "❌ Staging health check failed after $MAX_RETRIES attempts"
            echo "📋 Container logs:"
            docker logs social-preview-app-staging --tail 100
            echo "🔍 Container status:"
            docker ps -a | grep social-preview-app-staging
            echo "🌐 HTTP response codes:"
            echo "Root: $(curl -s -o /dev/null -w '%{http_code}' http://localhost:8081/ || echo 'failed')"
            echo "Health: $(curl -s -o /dev/null -w '%{http_code}' http://localhost:8081/actuator/health || echo 'failed')"
            exit 1
          fi

  # -----------------------------
  # 5. Fast Production Deploy
  # -----------------------------
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 10
    environment: production

    services:
      mysql-production:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Server123@
          MYSQL_DATABASE: social_preview_prod
          MYSQL_ROOT_HOST: '%'
        ports:
          - 3306:3306  # Keep production on default port
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -pServer123@"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --health-start-period=30s

    steps:
      - name: Setup Production Database
        run: |
          echo "🗄️ Setting up production database..."
          # Wait for MySQL to be ready
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -u root -pServer123@ --silent; then
              echo "✅ MySQL is ready!"
              break
            fi
            echo "⏳ Waiting for MySQL... ($i/30)"
            sleep 2
          done
          
          # Create production database if it doesn't exist
          mysql -h 127.0.0.1 -P 3306 -u root -pServer123@ \
            -e "CREATE DATABASE IF NOT EXISTS social_preview_prod;"
          
          echo "✅ Production database ready"

      - name: Deploy to Production
        run: |
          IMAGE_TAG="${{ needs.build-docker.outputs.image-tag }}"
          echo "🚀 Deploying production image: $IMAGE_TAG"
          FIRST_TAG=$(echo "$IMAGE_TAG" | head -n1)
          echo "Using tag: $FIRST_TAG"
          
          # Pre-pull image in background while stopping old container
          docker pull "$FIRST_TAG" &
          PULL_PID=$!
          
          # Stop and remove old container gracefully
          docker stop social-preview-app 2>/dev/null || true
          docker rm social-preview-app 2>/dev/null || true
          
          # Wait for pull to complete
          wait $PULL_PID
          
          # Production deploy with database configuration
          docker run -d --name social-preview-app \
            -p 80:8081 \
            -e SPRING_PROFILES_ACTIVE=production \
            -e SERVER_PORT=8081 \
            -e SPRING_DATASOURCE_URL="jdbc:mysql://host.docker.internal:3306/social_preview_prod" \
            -e SPRING_DATASOURCE_USERNAME=root \
            -e SPRING_DATASOURCE_PASSWORD=Server123@ \
            -e SPRING_JPA_HIBERNATE_DDL_AUTO=update \
            -e SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQLDialect \
            -e JAVA_OPTS="-Xmx1g -Xms512m -XX:+UseG1GC -XX:+UseStringDeduplication" \
            --restart unless-stopped \
            --add-host=host.docker.internal:host-gateway \
            --health-cmd="curl -f http://localhost:8081/ || curl -f http://localhost:8081/api/health || exit 1" \
            --health-interval=30s \
            --health-timeout=10s \
            --health-retries=5 \
            --health-start-period=60s \
            --memory=1.5g \
            --cpus=2 \
            "$FIRST_TAG"
          
          echo "✅ Production deployment completed"

      - name: Verify production deployment
        run: |
          echo "🔍 Verifying production deployment..."
          echo "Waiting for application startup (30 seconds)..."
          sleep 30
          
          # Check container status first
          if ! docker ps | grep -q social-preview-app; then
            echo "❌ Container is not running"
            docker logs social-preview-app --tail 100
            exit 1
          fi
          
          # Test multiple endpoints since actuator might be secured
          MAX_RETRIES=6
          RETRY_COUNT=0
          SUCCESS=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # Try root endpoint first (usually unsecured)
            if curl -f -s http://localhost/ > /dev/null 2>&1; then
              echo "✅ Production health check passed (root endpoint)"
              echo "📊 Application is responding"
              SUCCESS=true
              break
            # Try custom health endpoint
            elif curl -f -s http://localhost/api/health > /dev/null 2>&1; then
              echo "✅ Production health check passed (api/health endpoint)"
              echo "📊 Health status:"
              curl -s http://localhost/api/health
              SUCCESS=true
              break
            # Try actuator with bypassing authentication
            elif curl -s -o /dev/null -w "%{http_code}" http://localhost/actuator/health | grep -q "200\|401"; then
              echo "✅ Production application is running (responds to requests)"
              echo "📊 Application is healthy but actuator endpoints are secured"
              SUCCESS=true
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "⏳ Health check attempt $RETRY_COUNT/$MAX_RETRIES failed, retrying in 5 seconds..."
              sleep 5
            fi
          done
          
          if [ "$SUCCESS" = false ]; then
            echo "❌ Production health check failed after $MAX_RETRIES attempts"
            echo "📋 Container logs:"
            docker logs social-preview-app --tail 100
            echo "🔍 Container status:"
            docker ps -a | grep social-preview-app
            echo "🌐 HTTP response codes:"
            echo "Root: $(curl -s -o /dev/null -w '%{http_code}' http://localhost/ || echo 'failed')"
            echo "Health: $(curl -s -o /dev/null -w '%{http_code}' http://localhost/actuator/health || echo 'failed')"
            exit 1
          fi

  # -----------------------------
  # 6. Comprehensive Cleanup
  # -----------------------------
  cleanup:
    runs-on: ubuntu-latest
    needs: [ build-and-test, build-docker, deploy-staging, deploy-production ]
    if: always()
    timeout-minutes: 2

    steps:
      - name: Cleanup workspace and Docker
        run: |
          echo "🧹 Starting cleanup..."
          
          # Clean up Docker build cache older than 7 days
          docker system prune -af --filter "until=168h" 2>/dev/null || true
          
          # Clean up dangling Docker images
          docker image prune -f 2>/dev/null || true
          
          # Clean up unused volumes
          docker volume prune -f 2>/dev/null || true
          
          # Clean up workspace
          rm -rf build/ || true
          rm -rf ~/.gradle/caches/build-cache-* 2>/dev/null || true
          
          echo "✅ Cleanup completed"

  # -----------------------------
  # 7. Notification (Optional)
  # -----------------------------
  notify:
    runs-on: ubuntu-latest
    needs: [ deploy-staging, deploy-production, cleanup ]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    timeout-minutes: 1

    steps:
      - name: Send deployment notification
        run: |
          if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
            echo "🎉 Production deployment successful!"
            echo "Branch: ${{ github.ref_name }}"
            echo "Commit: ${{ github.sha }}"
            echo "Image: ${{ needs.build-docker.outputs.image-tag }}"
          elif [[ "${{ needs.deploy-staging.result }}" == "success" ]]; then
            echo "🚀 Staging deployment successful!"
            echo "Branch: ${{ github.ref_name }}"
            echo "Commit: ${{ github.sha }}"
            echo "Image: ${{ needs.build-docker.outputs.image-tag }}"
          fi