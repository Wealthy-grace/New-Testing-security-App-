spring.application.name=demo-social-preview-2025
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/social-preview
spring.datasource.username=root
spring.datasource.password=Server123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Recommended JPA/Hibernate properties for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ----------------------------------------

spring.jpa.open-in-view=false

# ----------------------------------------
# Flyway Migration
# ----------------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1.0
spring.flyway.out-of-order=true
spring.flyway.validate-on-migrate=true

