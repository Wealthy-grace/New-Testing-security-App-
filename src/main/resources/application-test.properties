# Test Configuration
spring.application.name=demo-social-preview-2025-test

# Test Database Configuration (H2 in-memory for faster tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Alternative: Use MySQL for integration tests (uncomment if needed)
# spring.datasource.url=jdbc:mysql://localhost:3306/social_preview_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.username=root
# spring.datasource.password=Server123@

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Flyway Configuration for Tests
spring.flyway.enabled=false

# JWT Configuration for Tests
spring.app.jwtSecret=testSecretKeyForTestingPurposesOnly123456789
spring.app.jwtExpirationMs=300000

# Logging Configuration for Tests
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.example.demosocialpreview2025=INFO

# Test-specific configurations
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always