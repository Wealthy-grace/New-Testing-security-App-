# Test Configuration
spring.application.name=demo-social-preview-2025-test

# Use H2 in-memory database for tests (faster)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# Disable Flyway for tests
spring.flyway.enabled=false

# JWT Configuration for Tests
spring.app.jwtSecret=testSecretKeyForTestingOnly123456789
spring.app.jwtExpirationMs=300000

# Logging
logging.level.root=WARN
logging.level.com.example.demosocialpreview2025=INFO